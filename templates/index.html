<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medical Sentiment Analysis</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="/static/script/index.js"></script>
</head>

<body>
  <div class="h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl md:text-4xl text-center font-bold break-normal">Medical Question Analysis</h1>

    <div class="flex flex-col md:flex-row items-center justify-center w-120">
      <h2 id="similarity" class="text-2xl mx-8 my-4 border px-4 py-2 rounded-xl"> unknown </h2>
      <div>
        <div>
          <input id="text1" type="text" class="mt-4 px-4 py-2 
        border rounded-md shadow-md 
        outline-none focus:shadow-outline 
        focus:border-indigo-500 text-center 
        w-96 md:w-96" 
        placeholder="Enter your question">
          <p class="mt-2 text-xl">
            your question is <span id="sentiment1">empty</span> and <span id="classification1">unknown</span>
          </p>
        </div>
        <div>
          <input id="text2" type="text" class="mt-4 px-4 py-2 
        border rounded-md shadow-md 
        outline-none focus:shadow-outline 
        focus:border-indigo-500 text-center 
        w-96 md:w-96" 
        placeholder="Enter your question">
          <p class="mt-2 text-xl">
            your question is <span id="sentiment2">empty</span> and <span id="classification2">unknown</span>
          </p>
        </div>
      </div>
    </div>

    
    
  </div>

</body>

</html>
